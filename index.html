<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Game</title>
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<section class=main>

			<section id="playerCard">

				<p>User</p>
			</section>
		

			<section class="score">
				<div class="uscom" id="user">
					<p>
						User

					</p>
					
				</div>

				<div>
					<p id="userScore">
						0

					</p>

				</div>	

				</div>
					<p id="compScore">
						0

					</p>
						
				</div>

				<div class="uscom"  id="comp">
					<p>
						Computer

					</p>
					
				</div>

			</section>


			<section id="compCard">

				<p>Computer</p>


			</section>


	</section>

		
		<div  class="result">
			<h1>Start your duel</h1>
		</div>


	<section class="options">

		<div class="pick" id="rock"> 
			<img src="rock.png">
		</div>

		<div  class="pick" id="paper">
			<img src="paper.png">
		</div>

		<div  class="pick" id="scissors">
			<img src="scissor.png">
		</div>

	</section>

	<footer>
		<h1 id="footerText">
			Make your move
		</h1>

	</footer>

	<script src="index.js" type="text/javascript"></script>

</body>
</html>
